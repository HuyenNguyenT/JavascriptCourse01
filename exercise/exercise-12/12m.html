<!DOCTYPE html>
<html>
  <head>
    <title>12m</title>
  </head>
  <body>
    

    <script>
     
      const addNum = (array, add) => 
        array.map((value) => value + add)
        
      console.log(addNum([1,3,5],2));
      console.log(addNum([-2,3,-5,7,10],2))
    </script>
  </body>
</html>
