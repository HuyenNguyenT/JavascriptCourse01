<!DOCTYPE html>
<html lang="en">
<head>
    <title>12e</title>
    <style>
       .js-button,.button-finished {
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;
            padding: 25px 40px;
            cursor: pointer;

   }
    </style>
</head>
<body>
    <button onclick="
        removeMessage();
        addMessage();

        " class="js-button">Add to card</button>
        <div class="js-message-added"></div>
    <script>
    function removeMessage(){
        setTimeout(function(){
            document.querySelector('.js-message-added').innerHTML = '';
        },2000)
    }
    function addMessage() {
        document.querySelector('.js-message-added').innerHTML = 'Added';
    }

    
    </script>
</body>
</html>
