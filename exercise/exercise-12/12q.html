<!DOCTYPE html>
<html lang="en">
<head>
    <title>12q</title>
    <style>
       .js-button,.button-finished {
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;
            padding: 25px 40px;
            cursor: pointer;

   }
    </style>
</head>
<body>
    <button 
         class="js-button"></button>
    <script>
        const buttonEle = document.querySelector('.js-button');
        buttonEle.addEventListener('click',()=> {
            changeText();
        })
        function changeText(){
          document.querySelector('.js-button').innerHTML ='Loading..';

            setTimeout(()=> {
                document.querySelector('.js-button').innerHTML = 'Finnished!';
                document.querySelector('.js-button').classList.add('button-finished')
            },1000)
        }
        
    </script>
</body>
</html>
