<!DOCTYPE html>
<html lang="en">
<head>
    <title>App</title>
    
</head>
<body>

    <button onclick=" message++; displayNotification();">Add</button>
    <button onclick="
    if(message > 0){
        message--;
        if(message === 0){
            stopNotificaton(); 
        }
    }">Remove</button>
    <script>
        let message = 2;

        let intervalId;

        let isDisplayNotification;

        displayNotification();

        function displayNotification() {
            if(isDisplayNotification){
                return;
            }
            isDisplayNotification = true;

            intervalId = setInterval(function() {
            if(document.title ==='App'){
                document.title =`${message} New messages`;
            } else {
                document.title = 'App';
            }
        },1000)
    }

        function stopNotificaton(){
            isDisplayNotification = false;
            clearInterval(intervalId);
            document.title = 'App';
        }


    



    </script>
</body>
</html>
