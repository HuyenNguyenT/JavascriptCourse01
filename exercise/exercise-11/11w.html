<!DOCTYPE html>
<html lang="en">
<head>
    <title>11w</title>
</head>
<body>
    <script>
        function findIndex(array, word) {
            let index = -1;
            for(let i =0; i < array.length; i++){
                if(array[i] === word){
                    index = i;
                    break;
                }
            }
            return index;
        }

        function unique(array) {
            let result = [];
            for(let i = 0; i < array.length; i++) {
                let word= array[i];
                if (findIndex(result, word) === -1){
                    result.push(word);
                }
            }

            return result;
        }

        console.log(unique(['green','red','blue','red']));
        console.log(unique(['green','red','red','green']));
        
    </script>
</body>
</html>
