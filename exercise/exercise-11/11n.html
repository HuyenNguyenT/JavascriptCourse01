<!DOCTYPE html>
<html lang="en">
<head>
    <title>11 l - n  </title>
</head>
<body>
    <script>
        function minMax(nums){
            let min = 0;
            let max = 0;
            const content = nums.length;
            if(content === 0) {
               return `min: null, max: null`;
            } else if ( content === 1 ) {
                return `min: ${nums[0]}, max: ${nums[0]}`
            } else {
                for(let i =0; i < nums.length;i++){
                    if(min > nums[i]){
                        min = nums[i];
                    }
                    if(max < nums[i]) {
                        max = nums[i];
                    }
                }
            return `min: ${min}, max: ${max}`;
        }
    }
    console.log(minMax([1,-3,5]));
    console.log(minMax([-2,3,-5,7,10]));
    console.log(minMax([]));
    console.log(minMax([3]));



        </script>
</body>
</html>
