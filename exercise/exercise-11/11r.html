<!DOCTYPE html>
<html lang="en">
<head>
    <title>11r</title>
</head>
<body>
    <script>
        function removeEgg(foods) {
            let result = [];
            for(let i =0; i < foods.length; i++){
                if(foods[i] === 'egg'){
                    continue;
                }
                result.push(foods[i])

            }
            return result;
        }
        console.log(removeEgg(['egg','apple','egg','ham']));
       
        
    </script>
</body>
</html>
