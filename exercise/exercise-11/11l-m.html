<!DOCTYPE html>
<html lang="en">
<head>
    <title>11 l - m  </title>
</head>
<body>
    <script>
        function countWords(words){
           
            const result = {};
            for (let i = 0; i < words.length; i++) {
                let word= words[i];
                if(!result[word]){
                    result[word] =1;
                } else {
                    result[word] ++;
                }
            }
            return result;
    }

    console.log(countWords(['apple', 'grape','apple','apple']));
    


        </script>
</body>
</html>
