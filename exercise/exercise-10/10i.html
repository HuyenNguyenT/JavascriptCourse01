<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10i Calculator Exercise</title>
    <link rel="stylesheet" href="10j.css">
</head>
<body>
  <p>
  <button onclick="updateCalculation(1)"
  class="calculation-button grey-button">1</button>
  <button onclick="updateCalculation(2);"
  class="calculation-button grey-button">
    2</button>
  <button onclick="updateCalculation(3);"
  class="calculation-button grey-button">3</button>
  <button onclick="updateCalculation(' + ');"
  class="calculation-button yellow-button">+</button>
</p>
<p>
  <button onclick="updateCalculation(4);"
  class="calculation-button grey-button">4</button>
  <button onclick="updateCalculation(5);"
  class="calculation-button grey-button">5</button>
  <button onclick="updateCalculation(6);"
  class="calculation-button grey-button">6</button>
  <button onclick="updateCalculation(' - ');"
  class="calculation-button yellow-button">-</button>
</p>
<p>
  <button onclick="updateCalculation(7);"
  class="calculation-button grey-button">7</button>
  <button onclick="updateCalculation(8);"
  class="calculation-button grey-button">8</button>
  <button onclick="updateCalculation(9);"
  class="calculation-button grey-button">9</button>
  <button onclick="updateCalculation(' * ');"
  class="calculation-button yellow-button">*</button>
</p>
<p>
  <button onclick="updateCalculation(0)"
  class="calculation-button grey-button">0</button>
  <button onclick="updateCalculation('.');"
  class="calculation-button grey-button">.</button>
  <button onclick="
  calculation = eval(calculation);
 displayCalulation();
 localStorage.setItem('calculation', calculation);"
 class="calculation-button grey-button"
 class="calculation-button grey-button">=</button>
  <button onclick="updateCalculation(' / ');"
  class="calculation-button yellow-button">/</button>
</p>
  <button onclick="
  calculation ='';
 displayCalulation();
 localStorage.setItem('calculation', calculation);
 "
 class="calculation-button grey-button">Cleared</button>
  <p class="js-display"></p>

  <script src="10j.js">
  </script>
</body>
</html>
