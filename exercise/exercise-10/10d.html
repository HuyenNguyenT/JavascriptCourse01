<!DOCTYPE html>
<html lang="en">
<head>
  <title>10d</title>
  <style>
    .js-button {
      background-color: grey;
      padding: 20px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <button class="js-button" onclick="
    const btn = document.querySelector('.js-button');
    if(!btn.classList.contains('is-toggled')){
      btn.classList.add('is-toggled');
    } else {
      btn.classList.remove('is-toggled');
    }
    ">Gaming</button>

  
  <script>



  </script>
</body>
</html>
