function doubleArray(nums){
    const numsDouble = [];
    for(let i = 0; i < nums.length; i++ ) {
    const num = nums[i]
    if(num === 0) {
        return numsDouble;
    }
    numsDouble.push(num*2)
    }
    return numsDouble;
}
console.log(doubleArray([1,1,3]));
