<!DOCTYPE html>
<html>
  <head>
      <title>Varialbes</title>
  </head>
  <body>

      <script>
         /*let type can change value of variable*/
        let variable1 = 3;
        console.log(variable1);

        let calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation+2);

        let result = calculation + 2;
        console.log(result);

        let message ='hello';
        console.log(message);

        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);

        /*const type cannot change value of variable*/
        const variable2 = 2;

        /*var type can change value of variable, old JS*/
        var variable3 = 3;

        console.log(typeof variable2)
        console.log(typeof message)
      
      </script>
  </body>
</html>
