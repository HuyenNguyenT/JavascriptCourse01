<script>

function handleCostKeydown(event) {
    if(event.key === 'Enter') {
    canculateTotal();
  }
}

  function canculateTotal(){
   const inputElement = document.querySelector('.js-cost-input');
   //every elemnt in DOM will return value is tring, convert to number
  let cost =  Number(inputElement.value);
  console.log(cost);


  if(cost < 40){
    cost = cost +10;
  }
  document.querySelector('.js-total-cost')
  .innerHTML = `$${cost}`
  }


  function subcribe(){
    const buttonElement = document.querySelector('.js-subcribe-button');
    if(buttonElement.innerText === 'Subcribe') {
      buttonElement.innerHTML = 'Subcribed';
    } else {
      buttonElement.innerHTML = 'Subcribe';
    } 
  }
</script>
